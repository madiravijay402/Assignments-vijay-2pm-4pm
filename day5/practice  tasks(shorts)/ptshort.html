<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video demo</title>
    <style>
        video{
            width: 400px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>1.Embeded a video with controls</h1>
    <video src="./5538262-hd_1920_1080_25fps.mp4" controls></video>
    <h1>2.Add an audio file using <audio> and loop it.</h1>
    <audio src="Hungry Cheetah.mp3" controls loop></audio><br>
    <h1>3.Embed a YouTube video with an iframe.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BKOVzHcjEIo?si=rBSx_z0UGWVOjLjM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Create a simple semantic layout with header, main, and footer</h1>
</body>
</html>
