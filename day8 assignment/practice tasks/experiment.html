<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ab{
            width: 200px;
            height: 200px;
            border: 5px solid blue;
            padding: 20px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        .kk{
            width: 200px;
            height: 200px;
            border: 5px solid blue;
            padding: 20px;
            box-sizing: content-box;
           
        }
    </style>
</head>
<body>
    <h1>Experiment with box-sizing: border-box and content-box.</h1>
    <div class="ab">
        border-box example content.
    </div>
    <div class="kk">
        content-box example content.
    </div>

</body>
</html>
