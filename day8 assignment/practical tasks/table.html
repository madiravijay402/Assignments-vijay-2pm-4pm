<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pricing table</title>
    <style>
        .a{
            border: 2px solid black;
            width: fit-content;
            margin: 0 auto;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <h1>prcing table of netflix</h1>
    <div class="a">
        <ul>
            <h3>basic</h3>
            <li>price:149rs</li>
            <li>480p quality</li>
            <li>single user</li>
            <button type="button">join</button>
        </ul>
    </div>
    <div class="b">
        <ul>
            <h3>standard</h3>
            <li>price:399rs</li>
            <li>720p quality</li>
            <li>2 user</li>
            <button type="button">join</button>
        </ul>
    </div>
    <div class="c">
        <ul>
            <h3>premium</h3>
            <li>price:649rs</li>
            <li>4k quality</li>
            <li>4 user</li>
            <button type="button">join</button>
        </ul>
    </div>
</body>
</html>
